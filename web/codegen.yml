overwrite: true
schema: 'http://localhost:3002/graphql'
documents: 'src/**/*.graphql'
generates:
    src/generated/graphql.ts:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
            - 'named-operations-object'
        config:
            withHooks: true
            enumsAsConst: true
            maybeValue: T | undefined
    ./graphql.schema.json:
        plugins:
            - 'introspection'
